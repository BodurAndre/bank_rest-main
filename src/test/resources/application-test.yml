server:
  port: 0

spring:
  application:
    name: bank-cards-management-test
  
  # Test Database Configuration
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA settings for tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          lob:
            non_contextual_creation: true
          batch_size: 15
        order_inserts: true
        generate_statistics: true
    show-sql: false

  # Multipart Configuration for tests
  servlet:
    multipart:
      max-request-size: 100MB
      max-file-size: 100MB

  # Freemarker Configuration for tests
  freemarker:
    expose-request-attributes: true

  # Disable Liquibase for tests
  liquibase:
    enabled: false

# JWT Configuration for tests (как в вашем проекте)
jwt:
  secret: testSecretKey123456789012345678901234567890
  expiration: 3600000

# Logging
logging:
  level:
    com.example.bankcards: DEBUG
    org.springframework.security: DEBUG
